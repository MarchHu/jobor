version: '3.5'
services:
  master:
        image: xxxxx
        container_name: jobor_master
        restart: always
        ports: 
          - 8000:8000
        volumes: 
          - ./configs/config.toml:/data/config.toml
        depends_on:
          - mysql
          - redis
    worker:
        image: xxxx
        container_name: jobor_worker
        volumes: 
            - ./configs/worker.toml:/data/worker.toml
        depends_on:
          - master
    mysql:
        image: mysql:5.7
        command: [mysqld, --character-set-server=utf8, --collation-server=utf8_bin]
        environment:
            MYSQL_ROOT_PASSWORD: "Jobor123"
            MYSQL_DATABASE: "jobor"
            MYSQL_USER: "jobor_rw"
            MYSQL_PASSWORD: "Jobor_rw"
        volumes:
          - "./mysql_data/var/lib/mysql:/var/lib/mysql:rw"
          - "./mysql_data/etc/mysql/my.cnf:/etc/mysql/my.cnf"
          - "/etc/localtime:/etc/localtime:ro"
        ports:
          - 3306:3306

    redis:
        image: redis:5
        restart: always
        ports: 
          - 6379:6379